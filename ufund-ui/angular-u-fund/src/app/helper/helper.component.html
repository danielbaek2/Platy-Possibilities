<h1>{{ username }}</h1>

<div class="basket">
  <a routerLink="/helper/{{username}}/basket" (click)="getBasket()">
    Funding Basket
  </a>
</div>

<ul class="needs-menu">
  <li *ngFor="let need of needs">
    <a routerLink="/detail/{{need.id}}">
      <span class="badge">{{need.id}}</span> {{need.title}}
    </a>
    <button type="button" class="add" title="Add to basket"
      (click)="addNeedToBasket(need)">+</button>
  </li>
</ul>

<app-need-search></app-need-search>
<app-basket *ngIf="username" [username]="username" [fundingBasket]="fundingBasket"></app-basket> <!-- send username to basket component -->

<a href= "/login">
  <button>Logout</button>
</a>

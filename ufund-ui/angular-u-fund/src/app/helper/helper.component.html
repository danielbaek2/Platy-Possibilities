<h1>{{ user.username }}</h1>

<div class="basket">
  <a routerLink="/helper/{{user.username}}/basket" (click)="getBasket()">
    Basket
  </a>
</div>

<app-need-search></app-need-search>

<p *ngIf="needs.length == 0">No needs to fund at this moment. Please come back again later.</p>
<ul class="needs-menu">
  <li *ngFor="let need of needs">
    <a routerLink="/detail/{{need.id}}">
      <span class="badge">{{need.id}}</span> {{need.title}}
    </a>
    <button type="button" class="add" title="Add to basket"
      (click)="addNeedToBasket(need)">+</button>
    <label><input type="checkbox" (click)="selectMultiple(need)">.</label>
  </li>
</ul>
<button type="button" class="add-selected"  title="Add selected to basket" (click)="addMultileToBasket()">Add to basket</button>
<hr>
<a href= "/login">
  <button type="button">Logout</button>
</a>

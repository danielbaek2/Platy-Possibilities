
<div class = "eyes">
  <figure class = eye1>O</figure>
  <figure class = eye2>O</figure>
</div>

<div class="login-form">
  <div class="input-group">
    <input
      id="username"
      type="search"
      [(ngModel)]="username"
      placeholder="Enter your username"
      class="form-control"
    />
    <button (click)="currentUserService.onButtonClick.next('')" class="btn btn-primary">Login</button>
  </div>
  <p *ngIf="message" class="status-message">{{ message }}</p>
</div>

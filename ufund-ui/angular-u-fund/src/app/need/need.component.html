<h2>Needs</h2>
<ul class="needs">
  <li *ngFor="let need of needs">
    <button [class.selected]="need === selectedNeed" type="button" (click)="onSelect(need)">
      <span class="badge">{{need.id}}</span>
      <span class="title">{{need.title}}</span>
    </button>
  </li>
</ul>

<app-need-detail [need]="selectedNeed"></app-need-detail>

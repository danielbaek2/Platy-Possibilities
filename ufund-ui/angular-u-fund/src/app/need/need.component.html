<h2>Cupboard</h2>
<h3>Logged in as Admin</h3>

<div>
  <label for="new-need">Need name: </label>
  <input id="new-need" #needTitle />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(needTitle.value); needTitle.value=''">
    Add need
  </button>
</div>

<!-- Message displayed if needs array is empty -->
<div *ngIf="needs.length === 0" class="no-needs-message">No needs available to contribute to.</div>

<!-- List of needs displayed only if there are items -->
<ul *ngIf="needs.length > 0" class="needs">
  <li *ngFor="let need of needs">
    <a routerLink="/detail/{{need.id}}">
      <span class="badge">{{need.id}}</span> {{need.title}}
    </a>
    <button type="button" class="delete" title="delete need" (click)="delete(need)">x</button>
  </li>
</ul>

<a href="/login">
  <button>Logout</button>
</a>
